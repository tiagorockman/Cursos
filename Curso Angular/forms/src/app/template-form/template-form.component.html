<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group row">
        <div class="col-sm-12" [ngClass]="aplicaCssErro(nome)">
            <label for="nome">Nome</label>
        </div>


        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome"
                required #nome="ngModel">
            <!--  <div>
            {{ nome.className }}
        </div> -->
            <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(nome)" msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>

    </div>

    <div class="form-group row">
        <div class="col-sm-12" [ngClass]="aplicaCssErro(email)">
            <label for="email">Email</label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
                [ngModel]="usuario.email" required email #email="ngModel">
            <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(email)" msgErro="Email inválido.">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco">

        <div class="form-group row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>

                <input type="text" name="cep" id="cep" class="form-control" ngModel required #cep="ngModel"
                    (blur)="consultaCEP($event.target.value, f)">
                <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(cep)" msgErro="Cep é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>

                <input type="text" name="numero" id="numero" class="form-control" ngModel required #numero="ngModel">
                <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(numero)" msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="form-group  col-md-6" [ngClass]="aplicaCssErro(cep)">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" name="complemento" id="complemento" class="form-control" ngModel
                    #complemento="ngModel">
            </div>

        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>

            <div class="form-group  col-sm-12">
                <input type="text" class="form-control" id="rua" name="rua" ngModel readonly required #rua="ngModel">

                <!--<app-campo-control-erro [mostrarErro]="vaerificaValidTouched(rua)" msgErro="Rua é obrigatório.">
                </app-campo-control-erro>-->
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group  col-md-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel readonly required
                    #bairro="ngModel">

                <!-- <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(bairro)" msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>-->
            </div>
            <div class="form-group col-md-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel readonly required
                    #cidade="ngModel">

                <!-- <app-campo-control-erro [mostrarErro]="vaerificaValidTouched(cidade)" msgErro="Cidade é obrigatório.">
                </app-campo-control-erro> -->
            </div>
            <div class="form-group col-md-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel readonly required
                    #estado="ngModel">

                <!--<app-campo-control-erro [mostrarErro]="vaerificaValidTouched(estado)" msgErro="Estado é obrigatório.">
                </app-campo-control-erro>-->
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
