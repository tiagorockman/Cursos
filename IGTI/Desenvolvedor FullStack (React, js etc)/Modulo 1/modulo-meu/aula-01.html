<!-- Apenas colocado ! e tab já inicia um arquivo com as tags html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- pressionando alt+Shift seta mover baixo duplica a linha que está o cursor-->
    <!-- pressionando ctrl+K na linha que está o cursor irá excluir a linha-->

    <!-- pressionando F2 na tag renomeia tanto inicio como fechamento da mesma-->
    <!-- com a tag selecionada pressione e segure ctrl+D selecionará todas as tags iguais e com as setas você
       poderá selectionar e fazer a alteração do texto-->
    <h1>Aula 01</h1>
    <p>Aula 02</p>
    <p>Aula 03</p>
    <p>Aula 04</p>
    <div class="minha-classe"></div>
